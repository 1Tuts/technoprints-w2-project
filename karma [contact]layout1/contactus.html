<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="reset.css" />
<link rel="stylesheet" type="text/css" href="mystyle.css" />
</head>

<body>
<div class="container">

	<div class="topmenu">
		<div class="menu"></div>
		<div class="email"></div>
		<div class="clear"></div>
	</div>
		
	
	
	<div class="menu">
	</div>
	<div class="empty">
	</div>
	
	
	<!--  Middle   And   Contact  Part  -->
	<div class="middle">
		<div class="contact">
		
			<!--  Header of  Contact part -->
			<div class="header">
				<div class="text"></div>
				<div class="menu"></div>
				<div class="search"></div>
			</div>
			<!-- End-->
			
			<!-- Info  -->	
			<div class="info">
			<div class="text"></div>
				<div class="name"></div>
				<div class="email"></div>
				<div class="website"></div>
				<div class="comment"></div>
				<div class="pic"></div>
				<div class="botton"></div>
			</div>
			<!--End  Info-->
			
			
			<div class="mobile"></div>
		</div>
	</div>
	<!--  End -->
	
	
	
	<!--  Big Footer  -->
	<div class="bigfooter">
		<div class="first"></div>
		<div class="second"></div>
		<div class="third"></div>
		<div class="forth"></div>
	</div>
	<!-- End -->
	
	
	
	<!-- Footer  -->
	<div class="footer">
		<div class="copyright"></div>
		<div class="menu"></div>
	</div>
	<!-- End -->
	
	
</div>
</body>
</html>
