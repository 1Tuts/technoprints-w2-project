<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link type="text/css" rel="stylesheet"  href="reset.css" />
<link type="text/css" rel="stylesheet"  href="1styles.css" />
<link type="text/css" rel="stylesheet"  href="style.css" />
</head>

<body>
 <!-- ******************Top Header****************** -->
    <section class="container-topheader">
        <div class="container">
            <nav class="menu right last">menu</nav>
            <hgroup class="tooltip mr19">tooltip</hgroup>
            <div class="clear"></div>
        </div>
    </section>
    <!-- ******************Header****************** -->
    <section class="container-header">
        <header class="container">
            <nav class="menu right last">menu</nav>
            <div class="logo mr18">logo</div>
            <div class="clear"></div>
        </header>
    </section>
	<div class="top-shadow"></div>
	<!-- ******************MIddle Part****************** -->
	<div class="middle">
			
			<!--  Header of  Contact part -->
			<div class="header">
				<div class="search">search</div>
				<div class="menu">menu</div>
				<div class="text">
					<h3>تماس با ما</h3>
				</div>
				<div class="clear"></div>
			</div>
			<!-- End  of   Header  -->
			
			
			<!----  Smart Phone  ---->
			<div class="mobile">
				<img src="images/iphone.png"   />
			</div>
			<!--End  Phone -->
			
			<!-- INFORMATION  -->	
			<div class="info">
				<div class="text"></div>
				<div class="name">
					<input name="name" type="text" placeholder="نام و نام خانوادگی :">
				</div>
				<div class="email">
					<input name="email" type="email" placeholder="ایمیل :">
				</div>
				<div class="website">
					<input name="website" type="url" placeholder="وب سایت :" >
				</div>
				<div class="comment">
					<textarea name="comment" cols="10" rows="10" placeholder="متن :" ></textarea>
				</div>
				<div class="botton">
					<input name="send" type="submit" value="ارسال">
				</div>
				<div class="clear"></div>
			</div>
			<!--End  Information-->
						
		</div>
		<!--  End  CONTACT PART-->
		 <div class="bot-shadow"></div>
		  <!-- ******************Footer****************** -->
    <section class="container-footer">
        <footer class="container">
            <div class="title">
                <div class="title1 left w6"></div>
                <div class="title2 left w6"></div>
                <div class="title3 left w6"></div>
                <div class="title4 ml18"></div>
                <div class="clear"></div>
            </div>
        </footer>
    </section>
     <!-- ******************Bottom of Footer****************** -->
     <section class="container-bottomfooter">
         <div class="container">
            <div class="menu right">menu</div>
            <div class="copyright mr16">copy right</div>
            <div class="clear"></div>
         </div>
     </section>
		


</body>
</html>
