<!DOCTYPE HTML>
<html dir="rtl" lang="fa-IR">
<head>
    <meta charset="utf-8">
    <title>home-layout</title>
    <link type="text/css" rel="stylesheet"  href="reset.css" />
    <link type="text/css" rel="stylesheet"  href="1styles.css" />
    <link type="text/css" rel="stylesheet"  href="style.css" />
</head>
<body>
<div class="body-backguide">
    <!-- ******************Top Header****************** -->
    <section class="container-topheader">
        <div class="container">
            <nav class="menu right last">menu</nav>
            <hgroup class="tooltip mr19">tooltip</hgroup>
            <div class="clear"></div>
        </div>
    </section>
    <!-- ******************Header****************** -->
    <section class="container-header">
        <header class="container">
            <nav class="menu right last">menu</nav>
            <div class="logo mr21">logo</div>
            <div class="clear"></div>
        </header>
    </section>
    <!-- ******************Banner****************** -->
    <section class="container-banner">
        <div class="container">
            <div class="slidshow"></div>
            <div class="topline"></div>
            <div class="text"></div>
            <div class="bottomline"></div>
            <div class="frame">
                <div class="pic1 left w6"></div>
                <div class="pic2 left w6"></div>
                <div class="pic3 left w6"></div>
                <div class="pic4 ml18"></div>
                <div class="clear"></div>
            </div>
            <div class="textslide"></div>
        </div>
    </section>
</div>
</body>
</html>
