<!DOCTYPE HTML>
<html dir="rtl" lang="fa-IR">
<head>
    <meta charset="utf-8">
    <title>home-layout</title>
    <link type="text/css" rel="stylesheet"  href="reset.css" />
    <link type="text/css" rel="stylesheet"  href="1styles.css" />
    <link type="text/css" rel="stylesheet"  href="style.css" />
	<script type="text/javascript" src="banner.js" ></script>  
</head>
<body>
<div class="body-backguide">
    <!-- ******************Top Header****************** -->
    <section class="container-topheader">
        <div class="container w24">
            <nav class="menu right w9 last">menu</nav>
            <hgroup class="tooltip left w6">tooltip</hgroup>
            <div class="clear"></div>
        </div>
    </section>
    <!-- ******************Header****************** -->
    <section class="container-header">
        <header class="container w24">
            <nav class="menu right  w18 last">menu</nav>
            <div class="logo left w6">logo</div>
            <div class="clear"></div>
        </header>
    </section>
    <!-- ******************Banner****************** -->
    <section class="container-banner">
    	<div class="top-shadow"></div>
        <div class="container w24">
             <div class="banner">
                <div class="scroll">
                    <div class="adv1"></div>
                    <div class="adv2"></div>
                    <div class="adv3"></div>
                    <div class="adv4"></div>
                    <div class="adv5"></div>
                </div>
                <ul class="btn">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="topline"></div>
            <div class="text"></div>
            <div class="bottomline"></div>
            <div class="frame">
                <div class="pic1 left w6"></div>
                <div class="pic2 left w6"></div>
                <div class="pic3 left w6"></div>
                <div class="pic4 ml18"></div>
                <div class="clear"></div>
            </div>
            <div class="textslide"></div>
        </div>
       		<div class="bot-shadow"></div>
    </section>
    <!-- ******************Footer****************** -->
    <section class="container-footer">
        <footer class="container w24">
            <div class="title">
                <div class="title1 left w6"></div>
                <div class="title2 left w6"></div>
                <div class="title3 left w6"></div>
                <div class="title4 ml18"></div>
                <div class="clear"></div>
            </div>
        </footer>
    </section>
     <!-- ******************Bottom of Footer****************** -->
     <section class="container-bottomfooter">
         <div class="container w24">
            <div class="menu right w10"></div>
            <div class="copyright left w9"></div>
            <div class="clear"></div>
         </div>
     </section>
</div>
</body>
</html>
