<!DOCTYPE HTML>
<html dir="rtl" lang="fa/IR">
<head>
    <meta charset="utf-8">
    <title>home-layout</title>
    <link type="text/css" rel="stylesheet"  href="reset.css" />
    <link type="text/css" rel="stylesheet"  href="1styles.css" />
    <link type="text/css" rel="stylesheet"  href="style.css" />
</head>
<body>
    <div class="container">
       <!-- **************Tooltip************* -->
        <section class="container-tooltip">
        	<nav class="menu right"></nav>
        	<div class="tooltip mr19"></div>
        	<div class="clear"></div>
        </section>
        <!-- **************Header************* -->
        <header class="container-header">
            <nav class="menu right last"></nav>
            <div class="logo mr20"></div>
            <div class="clear"></div>
        </header>
        <!-- **************Banner************* -->
        <section class="container-Banner">
            <section class="slideshow"></section>
            <div class="topline"></div>
            <aside class="text"></aside>
            <div class="bottomline"></div>
            <section class="picture">
                <div class="pic1 left w5"></div>
                <div class="pic2 left w5"></div>
                <div class="pic3 left w5"></div>
                <div class="pic4 left w5 last"></div>
                <div class="clear"></div>
            </section>
            <section class="textslide"></section>
        </section>
        <!-- **************Footer************* -->
        <footer class="container-footer">
            <div class="foot1 left w6"></div>
            <div class="foot2 left w6"></div>
            <div class="foot3 left w6"></div>
            <div class="foot4 left w6 last"></div>
            <div class="clear"></div>
            <section class="footer-copyright">
                <nav class="menu right last"></nav>
                <div class="copyright mr17"></div>
            </section>
        </footer>
    </div>
</body>
</html>
