<!DOCTYPE HTML>
<html dir="rtl" lang="fa/IR">
<head>
    <meta charset="utf-8">
    <title>home-layout</title>
    <link type="text/css" rel="stylesheet"  href="reset.css" />
    <link type="text/css" rel="stylesheet"  href="1styles.css" />
    <link type="text/css" rel="stylesheet"  href="style.css" />
</head>
<body>
    <div class="container">
       <!-- **************Tooltip************* -->
        <div class="container-tooltip">
        	<nav class="menu right"></nav>
        	<div class="tooltip mr19"></div>
        	<div class="clear"></div>
        </div>
        <!-- **************Header************* -->
        <div class="container-header">
            <nav class="menu right last"></nav>
            <div class="logo mr20"></div>
            <div class="clear"></div>
        </div>
        <!-- **************Banner************* -->
        <div class="container-Banner">
            <div class="slideshow"></div>
            <div class="topline"></div>
            <div class="text"></div>
            <div class="bottomline"></div>
            <div class="picture">
                <div class="pic1 left w5"></div>
                <div class="pic2 left w5"></div>
                <div class="pic3 left w5"></div>
                <div class="pic4 left w5 last"></div>
                <div class="clear"></div>
            </div>
            <div class="textslide"></div>
        </div>
        <!-- **************Footer************* -->
        <div class="container-footer">
            <div class="foot1 left w6"></div>
            <div class="foot2 left w6"></div>
            <div class="foot3 left w6"></div>
            <div class="foot4 left w6 last"></div>
            <div class="clear"></div>
            <div class="footer-copyright">
                <nav class="menu right last"></nav>
                <div class="copyright mr17"></div>
            </div>
        </div>
    </div>
</body>
</html>
