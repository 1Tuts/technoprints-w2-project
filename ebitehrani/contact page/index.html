<!DOCTYPE HTML>
<html lang="Fa-ir" dir="rtl">
<head>
<meta charset="utf-8">
<title>technoprints</title>
<link type="text/css" rel="stylesheet"  href="reset.css" />
<link type="text/css" rel="stylesheet"  href="1styles.css" />
<link type="text/css" rel="stylesheet"  href="style.css" />

</head>
<html>
<body>
	
	
	<!--  Middle   Part  -->
	<div class="middle">
			
			<!--  Header of  Contact part -->
			<div class="header">
				<div class="search">search</div>
				<div class="menu">menu</div>
				<div class="text">
					<h3>تماس با ما</h3>
				</div>
				<div class="clear"></div>
			</div>
			<!-- End  of   Header  -->
			
			
			<!----  Smart Phone  ---->
			<div class="mobile">
				<img src="images/iphone.png"   />
			</div>
			<!--End  Phone -->
			
			<!-- INFORMATION  -->	
			<div class="info">
				<div class="text"></div>
				<div class="name">
					<input name="name" type="text" placeholder="نام و نام خانوادگی :">
				</div>
				<div class="email">
					<input name="email" type="email" placeholder="ایمیل :">
				</div>
				<div class="website">
					<input name="website" type="url" placeholder="وب سایت :" >
				</div>
				<div class="comment">
					<textarea name="comment" cols="10" rows="10" placeholder="متن :" ></textarea>
				</div>
				<div class="botton">
					<input name="send" type="submit" value="ارسال">
				</div>
			</div>
			<!--End  Information-->
						
		</div>
		<!--  End  CONTACT PART-->
		
</body>
</html>
