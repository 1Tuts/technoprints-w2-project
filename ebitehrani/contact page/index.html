<!DOCTYPE HTML>
<html lang="Fa-ir" dir="rtl">
<head>
<meta charset="utf-8">
<title>technoprints</title>
<link type="text/css" rel="stylesheet"  href="reset.css" />
<link type="text/css" rel="stylesheet"  href="1styles.css" />
<link type="text/css" rel="stylesheet"  href="style.css" />

</head>
<html>
<body>
	<div class="container w24">
    	<section class="tooltip">
        	<a id="tooltip-right" href="#">صفحه ي اصلي </a>
            <a id="tooltip-right"  href="#">نقشه ي سايت </a>
            <a id="tooltip-right"  href="#">محصولات</a>
            <a id="tooltip-right"  href="#">طراحي سايت</a>
            <a id="tooltip-left"  href="#">http://technoprints.ir</a>
            <a id="tooltip-left"  href="#">@technoprints</a>
        </section>
        
		<header class="head">
   			<div class="logo w5 left">
    		</div>
			<div class="menu ">
        		<ul>
             		<li><a href="#">صفحه ي اصلي</a></li>
               		<li><a href="#">محصولات</a></li>
               		<li><a href="#">درباره ي ما</a></li>
                	<li><a href="#">تماس با ما</a></li>
				</ul>
			</div>
        </header>
		
		<div class="empty">asd
		</div>
	
	
	<!--  Middle   And   Contact  Part  -->
	<div class="middle">
		<div class="contact">
		
			<!--  Header of  Contact part -->
			<div class="header">
				<div class="search">search</div>
				<div class="menu">menu</div>
				<div class="text">تماس با ما</div>
				<div class="clear"></div>
			</div>
			<!-- End-->
			
			
			<!----  Moblie  Pic  ---->
			<div class="mobile">
				<img src="images/iphone.png"   />
			</div>
			<!--End -->
			
			
			
			<!-- Info  -->	
			<div class="info">
				<div class="text"></div>
				<div class="name">
					<input name="name" type="text" placeholder="نام و نام خانوادگی :">
				</div>
				<div class="email">
					<input name="email" type="email" placeholder="ایمیل :">
				</div>
				<div class="website">
					<input name="website" type="url" placeholder="وب سایت :" >
				</div>
				<div class="comment">
					<textarea name="comment" cols="10" rows="10" placeholder="متن :" ></textarea>
				</div>
				<div class="botton">
					<input name="send" type="submit" value="ارسال">
				</div>
			</div>
			<!--End  Info-->
						
		</div>
	</div>
	<!--  End  middle aN CONTACT PART-->
	
	
	
	<!--  Big Footer  -->
	<div class="bigfooter">
		<div class="first"></div>
		<div class="second"></div>
		<div class="third"></div>
		<div class="forth"></div>
		
	</div>
	<!-- End -->
	
	
	
	<!-- Footer  -->
	<div class="footer">
		<div class="copyright"></div>
		<div class="menu"></div>
		
	</div>
	<!-- End -->
	
	
	</div>

</html>
